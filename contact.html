<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">

  
        <div class="section-one">
            <h1 class="section-one__name">Rajeshwari</h1>
            <p class="section-one__role">Web Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" class="contact-form__input" placeholder="Enter you Name"</td>
                    </tr>
                    <tr>
                        <td>Email id:</td>
                        <td><input type="email" class="contact-form__input" placeholder="Enter your email id"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea class="contact-form__textarea" placeholder="Enter you Message........"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="contact-form__submit" type="submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        
        <div class="section-five">
            <p class="section-five__title">Social Media :
                <a href="https://www.instagram.com/">Instagram</a>
                <a href="https://www.linkedin.com/in/rajeshwarimathavan0708">LinkedIn</a>
            </p>
            <p class="section-five__desc">&copy; Rajeshwari</p>
        </div>
    </div>
</body>
</html>
